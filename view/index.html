<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="/public/css/index.css">
</head>
<body>
  <div class="container">
    <h2>Enter Your Expense</h2>
    <form onsubmit="handleFormSubmit(event)" class="expense-form" id="expense-form">
      <div class="form-group">
        <label for="amount">Amount Spent ($):</label>
        <input type="number" id="amount" name="expenseAmount" placeholder="Enter amount" required>
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <input type="text" id="description" name="description" placeholder="Enter description" required>
      </div>
      <div class="form-group">
        <label for="category">Category:</label>
        <select id="category" name="category" required>
          <option value="" selected disabled>Select category</option>
          <option value="Food">Food</option>
          <option value="Petrol">Petrol</option>
          <option value="Salary">Salary</option>
          <!-- Add more options as needed -->
        </select>
      </div>
      <button type="submit">Submit</button>
    </form>

    <ul class="expenses-list" id="expenses-list">
      <!-- Expenses will be added here dynamically -->
    </ul>
  </div>

</body>
<script src="/public/js/index.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.8/axios.min.js"></script>
</html>
